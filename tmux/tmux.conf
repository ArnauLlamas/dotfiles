# Set true color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

# Set correct cursor
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Mouse
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Panes
# toggle vertical pane
bind v run-shell -b "${HOME}/bin/tmux-toggle-term"
bind F run-shell -b "${HOME}/bin/tmux-toggle-term float"

# split window and execute cht.sh script
bind h run-shell -b "tmux split-window -h tmux-cht.sh"

# bind r run-shell "tmux neww -c $REPOS/$(ls $REPOS | fzf)"
# bind r run-shell "tmux-repos"
bind r run-shell "tmux neww -c $REPOS/$(ls $REPOS | fzf-tmux -r 50%)"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugix 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_status_modules_right "application session date_time"

# Status line
set -g status-position top
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

run '~/.tmux/plugins/tpm/tpm'
