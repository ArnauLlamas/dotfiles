# Set true color
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",tmux-256color:Tc"

# Set correct cursor
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Mouse
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Panes
# toggle non main panes
bind t run-shell -b "${HOME}/bin/tmux-toggle-term"

# split window and execute cht.sh script
bind h run-shell -b "tmux split-window -h tmux-cht.sh"

# bind r run-shell "tmux neww $HOME/bin/tmux-sessionizer"
bind r run-shell "tmux news $HOME/bin/tmux-sessionizer"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
setw -g mode-keys vi
set -s escape-time 0
set -g detach-on-destroy off  # don't exit from tmux when closing a session

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'

# vim-like yanking
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g @continuum-save-interval '30'
set -g @continuum-restore 'on'

# Configure the catppuccin plugin
set -g @catppuccin_status_background "default"
set -g @catppuccin_flavor "mocha"

# Status line
set -g status-position top

set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_middle_separator ""
set -g @catppuccin_window_right_separator "#[fg=#{@thm_bg},reverse]î‚´ #[none]"
set -g @catppuccin_window_current_text_color "#{@thm_bg_0}"
set -g @catppuccin_window_text_color "#{@thm_bg_0}"

set -g @catppuccin_window_current_middle_separator " "

set -g @catppuccin_window_text " #{b:pane_current_path} "
set -g @catppuccin_window_number "#I"
set -g @catppuccin_window_current_text " #{b:pane_current_path}"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

set -g @catppuccin_status_module_bg_color "#{@thm_bg}"

run '~/.tmux/plugins/tpm/tpm'
