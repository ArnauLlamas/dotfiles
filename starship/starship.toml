add_newline = false

right_format = """\
$kubernetes\
$aws\
$time\
"""

[directory]
truncation_length = 1
disabled = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
truncation_length = 25
symbol = ' '
disabled = false

[git_state]
disabled = false

[git_status]
disabled = false

[aws]
format = '( [($profile)(\[$duration\])]($style))'
expiration_symbol = ' '
disabled = false

[kubernetes]
format = ' [$symbol$context(:$namespace)]($style)'
symbol = '󱃾 '
disabled = false

[golang]
format = '[$symbol]($style)'
disabled = false

[lua]
format = '[$symbol]($style)'
disabled = false

[time]
format = ' [$time]($style)'
style = 'bold green'
disabled = false

[jobs]
disabled = false


