import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

live_config_reload: true

env:
  TERM: xterm-256color

window:
  opacity: 1.0
  padding:
    x: 5
    y: 5
  decorations: full

font:
  normal:
    family: "SauceCodePro Nerd Font"
    style: Regular
  size: 14.0

key_bindings:
  - { key: Q, mods: Control, action: Quit }

